<div class="row">
    <div class="col-12 text-center">
        <div class="btn-group">
            <button type="button" (click)="changeTab('Roles')" class="btn" [ngClass]="currentcomponent == 'Roles' ? 'btn-success':'btn-primary'">Roles</button>
            <button type="button" (click)="changeTab('Designation')" class="btn" [ngClass]="currentcomponent == 'Designation' ? 'btn-success':'btn-primary'">Designation</button>
        </div>
    </div>
</div>
<div class="row">
     <div class="col-12" *ngIf="currentcomponent == 'Roles'">
        <app-roles></app-roles>
    </div>
    
    <div class="col-12" *ngIf="currentcomponent == 'Designation'">
        <app-designation></app-designation>
    </div>
</div>
