<div class="cart-container">
  <h2>Mon Panier</h2>

  <div *ngIf="cartItems.length === 0" class="cart-empty">
    <p>Votre panier est vide.</p>
  </div>

  <div *ngIf="cartItems.length > 0">
    <div class="cart-items">
      <div *ngFor="let item of cartItems; let i = index" class="cart-item">
        <div class="item-image">
            <img [src]="item.itemProduct.productImage" alt="{{ item.itemProduct.productTitle }}" width="100" />
        </div>
        
        <div class="item-details">
          <div class="item-title">{{ item.itemProduct.productTitle }}</div>
          <div class="item-price">{{ item.itemProduct.productPrice }} €</div>
          <div class="item-quantity">
            <span>Quantité :</span>
            <div class="quantity-control">
              <button class="quantity-btn">-</button>
              <span>{{ item.quantity }}</span>
              <button class="quantity-btn">+</button>
            </div>
          </div>
        </div>
        
        <div class="item-actions">
          <div class="item-total">{{ item.itemProduct.productPrice * item.quantity }} €</div>
          <button class="remove-btn" (click)="removeItem(i)">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
            Supprimer
          </button>
        </div>
      </div>
    </div>

    <div class="cart-summary">
      <div class="cart-total">
        <strong>Total :</strong> {{ getTotal() }} €
      </div>
      
      <div class="cart-actions">
        <button class="continue-btn" (click)="goToCatalog()">Valider mes achats</button>
        <button class="clear-btn" (click)="clearCart()">Vider le panier</button>
      </div>
    </div>
  </div>
</div>
