<!-- login.component.html -->
<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Connexion</h2>
    
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Votre adresse email"
          [class.input-error]="loginForm.get('email').touched && loginForm.get('email').invalid">
        <div class="error-text" *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid">
          {{ getErrorMessage('email') }}
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="password-input-container">
          <input 
            [type]="hidePassword ? 'password' : 'text'" 
            id="password" 
            formControlName="password"
            placeholder="Votre mot de passe"
            [class.input-error]="loginForm.get('password').touched && loginForm.get('password').invalid">
          <button type="button" class="toggle-password-btn" (click)="hidePassword = !hidePassword">
            <i class="material-icons">{{ hidePassword ? 'visibility_off' : 'visibility' }}</i>
          </button>
        </div>
        <div class="error-text" *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid">
          {{ getErrorMessage('password') }}
        </div>
      </div>
      
      <div class="form-group remember-me">
        <input type="checkbox" id="rememberMe" formControlName="rememberMe">
        <label for="rememberMe">Se souvenir de moi</label>
      </div>
      
      <button type="submit" class="login-button" [disabled]="isSubmitting">
        <span *ngIf="!isSubmitting">Se connecter</span>
        <span *ngIf="isSubmitting" class="spinner"></span>
      </button>
    </form>
    
    <div class="login-actions">
      <a href="#" class="forgot-password" (click)="$event.preventDefault(); alert('Fonctionnalité à implémenter')">Mot de passe oublié?</a>
      <div class="signup-link">
        Pas encore de compte? <a href="#" (click)="$event.preventDefault(); alert('Redirection vers inscription')">S'inscrire</a>
      </div>
    </div>
    
    <!-- Comptes de test pour démo -->
    <div class="test-accounts">
      <p class="test-title">Comptes de test :</p>
      <div class="test-buttons">
        <button type="button" class="test-btn" (click)="fillTestAccount('admin')">Admin</button>
        <button type="button" class="test-btn" (click)="fillTestAccount('user')">Utilisateur</button>
        <button type="button" class="test-btn" (click)="fillTestAccount('customer')">Client</button>
      </div>
    </div>
    
    <div class="social-login">
      <p class="social-login-title">Ou connectez-vous avec</p>
      <div class="social-buttons">
        <button class="social-button google">
          <img src="assets/icons/google.svg" alt="Google">
          Google
        </button>
        <button class="social-button facebook">
          <img src="assets/icons/facebook.svg" alt="Facebook">
          Facebook
        </button>
      </div>
    </div>
  </div>
</div>
